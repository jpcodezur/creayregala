<ons-page ng-controller="CatalogController">

    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="app.slidingMenu.toggleMenu()"><ons-icon icon="bars"></ons-icon></ons-toolbar-button>
        </div>
        <div class="center">Page 2</div>
    </ons-toolbar>

    <div style="text-align: center">
        <h1>Page 2</h1>
        <ons-button ng-click="app.slidingMenu.toggleMenu()">Toggle Menu4{{texto}} LEN: {{products}}</ons-button>
    </div>
    
    <!---->
    
    <ons-list style="margin: -1px 0">
        <ons-list-item modifier="chevron" class="item" ng-repeat="p in products" ng-click="doSomething()">
            <ons-row>
                <ons-col width="60px">
                    <div class="item-thum"></div>
                </ons-col>
                <ons-col>
                    <header>
                        <span class="item-title">Rorem Ipsum{{p.name}}</span>
                        <span class="item-label">5h</span>
                    </header>
                    <p class="item-desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                </ons-col>
            </ons-row>
        </ons-list-item>
    </ons-list>

</ons-page>
